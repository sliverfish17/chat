<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light chat</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <form class="formMessage" id="formMessage">
        <div class="input-container">
         <input class="input" placeholder="Type your name" type="text" name="name" id="name"/>
         <input class="input" placeholder="Write a message" type="text" name="message" id="message"/>
        </div>
        <input class="submit" type="submit" value="Send"/>
    </form>
    <div class="chat" id="chat"></div>
    </div>
    <script src="./websocket.js"></script>
</body>
</html>
